<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="JavaScript/data.js"></script>
    <script src="JavaScript/table.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/filter.js"></script>
    <script src="JavaScript/sort.js"></script>
    <script src="JavaScript/chart.js"></script>
    <script src="node_modules/d3/dist/d3.min.js"></script>
    <title>Document</title>
</head>
<body>
        <hr size="5" color="grey">
        <h1 align="center">Меню страницы</h1>
        <ul type="circle">
            <li><a href="main.html"><font size="5">Топ 5 аниме</font></a></li>
            <li><a href="table.html"><font size="5">Самые просматриваемые аниме из топа</font></a></li>
        </ul>
        <hr size="5" color="grey">

       <details>
        <summary>График</summary>
        <div class="controls">
          <label>Значения по оси ОХ:</label><br><br>
          <input type="radio" id="ox-country" name="x-axis" value="Страна">
          <label for="ox-country">Страна</label><br>
          <input type="radio" id="ox-year" name="x-axis" value="Год выпуска">
          <label for="ox-year">Год выпуска</label><br>
          <input type="radio" id="ox-type" name="x-axis" value="Тип Аниме">
          <label for="ox-type">Тип аниме</label><br><br>
          
          <label>Значения по оси OY:</label><br><br>
          <div>
              <input type="checkbox" id="y-min" >
              <label for="y-min">Минимальная высота</label>
          </div>
          <div>
              <input type="checkbox" id="y-max">
              <label for="y-max">Максимальная высота</label>
          </div><br><br>
          
          <label>Тип графика:</label>
          <select id="chartType">
              <option value="scatter">Точечная диаграмма</option>
              <option value="gist">Гистограмма</option>
              <option value="line">График</option>
          </select><br><br>
          
          <button id="updateGraph">Построить</button>
      </div>
      
        <svg></svg>
        
       </details>

       <details>
        <summary>Фильтр</summary>
        <form id="filter">
            <p>
            <label for="structure">Название:</label>
            <input type="text" id="structure"><br>
            </p>
            <p>
            <label for="category">Тип:</label>
            <input type="text" id="category"><br>
            </p>
            <p>
            <label for="country">Страна:</label>
            <input type="text" id="country"><br>
            </p>
            <p>
            <label for="yearFrom">Год выпуска: </label>
            от <input type="number" min="1900" max="2024" id="yearFrom"> до 
            <input type="number" min="1900" max="2024" id="yearTo"><br>
            </p>
            <p>
            <label for="heightFrom">Количество серий:</label>
            от <input type="number" min="1" max="1500" id="heightFrom"> до 
            <input type="number" min="1" max="1500" id="heightTo"><br>
            </p>
            <input type="button" value="Найти">
            <input type="button" value="Очистить фильтры"> 
        </form>
       </details>

       <details>
        <summary>Сортировка</summary>
        <form id="sort">
            <p> Сортировать по</p>
            <p>
              <select id="fieldsFirst">
              </select> 
              по убыванию? <input  type="checkbox"  id="fieldsFirstDesc">
            </p>
            <p> 
              <select id="fieldsSecond">
              </select> 
              по убыванию? <input  type="checkbox"  id="fieldsSecondDesc">
            </p>
            <p> 
                <select id="fieldsThird">
                </select> 
                по убыванию? <input  type="checkbox"  id="fieldsThirdDesc">
              </p>
            <input type="button" value="Сортировать"> 
            <input type="button" value="Сбросить сортировку">
          </form>   
       </details>

        <table id="list">

        </table>
</body>
</html>
